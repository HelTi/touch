<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>swiper</title>
    <link href="swiper/css/swiper.css" rel="stylesheet">
</head>
<style>
    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        padding-top: 50px;
        /*padding-bottom: 50px;*/
    }

    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 80%;
    }
    .box{
        /*height: 300px;*/
        display: flex;
        flex-direction: column;
    }
    .box .box-body img{
        width: 100%;
    }
    /*自定义分页样式，覆盖原来的样式*/
    .swiper-pagination-bullet {
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        color: #000;
        opacity: 1;
        background: rgba(0,0,0,0.2);
    }
    .swiper-pagination-bullet-active {
        color: #fff;
        background: #007aff;
    }
</style>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="box">
                <div class="box-title">
                    <h3>title</h3>
                </div>
                <div class="box-body">
                    <img src="img/nature1.jpg">
                </div>
                <div class="box-bottom">
                    <p>footer</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <div class="box-title">
                    <h3>title</h3>
                </div>
                <div class="box-body">
                    <img src="img/nature2.jpg">
                </div>
                <div class="box-bottom">
                    <p>footer</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <div class="box-title">
                    <h3>title</h3>
                </div>
                <div class="box-body">
                    <img src="img/nature3.jpg">
                </div>
                <div class="box-bottom">
                    <p>footer</p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <div class="box-title">
                    <h3>title</h3>
                </div>
                <div class="box-body">
                    <img src="img/nature4.jpg">
                </div>
                <div class="box-bottom">
                    <p>footer</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script src="swiper/js/swiper.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        paginationClickable: true,
        coverflow: {
            rotate: 30,
            stretch: 10,
            depth: 60,
            modifier: 2,
            slideShadows: false
        },
        loop: true,
        onInit:function (swiper) {
            console.log('swiper init')
        },
        onTouchStart:function (swiper) {
//            console.log(swiper)
        },
        paginationBulletRender: function (swiper, index, className) {
            return '<span class="' + className + '">' + (index + 1) + '</span>';
        },
        onSetTransition:function (swiper,speed) {
//            console.log(swiper)
//            console.log(speed)
        }
    });
</script>
</body>
</html>
