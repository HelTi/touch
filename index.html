    var touchEle = document.getElementById('a');

    })
    touchHandle.on('panmove', function (ev) {
        var ele = ev.target;
        var deltax = ev.deltaX;
        $(ele).css({

            'margin-left': ev.deltaX + 'px'
        })
    });
    touchHandle.on('panend', function (ev) {

        console.log(ev);
        var ele = ev.target;
        var deltax = ev.deltaX;
        if (deltax > win_w/2) {
            $(ele).css({
                'background': '#e7e7e7',
                'margin-left': win_w+ 'px'
            })
            $(ele).remove();
        }else{
